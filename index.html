<script>
  // â˜…â˜…â˜… å‹™å¿…ç¢ºèªé€™æ˜¯æœ€æ–°çš„ /exec ç¶²å€ â˜…â˜…â˜…
  const GAS_URL = "https://script.google.com/macros/s/AKfycbyr7jZP4BARKdsGYccRYWnrIQs7kvPvyqLqw-ptiqTr5jF4j695iM9m01tsBhtV6ISj0g/exec";
  const TARGET_LAT = 23.564675316036272;
  const TARGET_LNG = 119.66034190357468;
  const MAX_DIST = 100;
  
  let currentUserToken = null;
  let currentLat = 0, currentLng = 0, currentDist = 9999;
  let userEmail = "";

  function handleCredentialResponse(response) {
    try {
      const payload = parseJwt(response.credential);
      currentUserToken = response.credential;
      userEmail = payload.email; // è¨˜ä½ Email ä¾›æŸ¥è©¢ç”¨
      
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('main-section').classList.remove('hidden');
      document.getElementById('u-name').innerText = payload.name;
      document.getElementById('u-photo').src = payload.picture;
      
      fetchProfile();
      startGPS();
    } catch (e) { alert("ç™»å…¥éŒ¯èª¤ï¼š" + e); }
  }

  function fetchProfile() {
    updateStatus("è®€å–è³‡æ–™ä¸­...", "loading");
    fetch(GAS_URL, { 
      method: "POST", 
      body: JSON.stringify({ action: "getProfile", credential: currentUserToken }) 
    })
    .then(r => r.json())
    .then(data => {
      updateStatus("", "");
      if(data.found) {
        document.getElementById('company').value = data.company;
        document.getElementById('dept').value = data.dept;
        document.getElementById('u-company-display').innerText = data.company + " / " + data.dept;
        if(data.onboardDate) {
           document.getElementById('onboardDate').value = data.onboardDate;
           calcLeave(data.onboardDate);
        }
      } else {
        document.getElementById('u-company-display').innerText = "æ–°å“¡å·¥ (è«‹é»æ“Šä¿®æ”¹è³‡æ–™)";
        document.getElementById('meta-form').classList.remove('hidden');
      }
    });
  }

  function saveProfile() {
    const company = document.getElementById('company').value;
    const dept = document.getElementById('dept').value;
    updateStatus("å„²å­˜ä¸­...", "loading");
    fetch(GAS_URL, { 
      method: "POST", 
      body: JSON.stringify({ action: "updateProfile", credential: currentUserToken, company: company, dept: dept }) 
    })
    .then(r => r.json())
    .then(res => {
      updateStatus(res.message, "success");
      document.getElementById('u-company-display').innerText = company + " / " + dept;
      document.getElementById('meta-form').classList.add('hidden');
    });
  }

  // åŠ ç­ç”³è«‹
  function submitOvertime() {
    const type = document.getElementById('otType').value;
    const start = document.getElementById('ot-start').value;
    const end = document.getElementById('ot-end').value;
    if(!start || !end) { alert("è«‹é¸æ“‡æ™‚é–“"); return; }
    
    updateStatus("å‚³é€åŠ ç­ç”³è«‹...", "loading");
    sendToGAS({ 
        action: "requestOvertime", 
        credential: currentUserToken, 
        overtimeType: type, 
        startDate: start, 
        endDate: end,
        company: document.getElementById('company').value,
        dept: document.getElementById('dept').value
    });
  }

  // æŸ¥è©¢ç´€éŒ„
  function loadHistory() {
    const list = document.getElementById('history-list');
    list.innerHTML = "<p style='text-align:center'>é‡æ–°è¼‰å…¥ä¸­...</p>";
    
    fetch(GAS_URL, { 
      method: "POST", 
      body: JSON.stringify({ action: "getHistory", credential: currentUserToken }) 
    })
    .then(r => r.json())
    .then(data => {
        let html = "";
        if(data.clock && data.clock.length > 0) {
            data.clock.forEach(item => {
                let color = item.status === "æ­£å¸¸" ? "green" : "red";
                html += `<div class="history-item">
                            <span>${item.type} <small style="color:#999">${item.time}</small></span>
                            <span style="color:${color}">${item.status}</span>
                         </div>`;
            });
        } else {
            html = "<p style='text-align:center; padding:10px;'>å°šç„¡æ‰“å¡ç´€éŒ„</p>";
        }
        list.innerHTML = html;
    });
  }

  function calcLeave(dateStr) {
     if(!dateStr) return;
     // â˜… é—œéµä¿®æ­£ï¼šç¢ºä¿æ—¥æœŸæ ¼å¼æ­£ç¢ºï¼Œé¿å… undefined
     fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "calculateLeave", startDate: dateStr }) })
     .then(r => r.json())
     .then(d => {
         // å¼·åˆ¶è½‰æ›ç‚ºæ•¸å­—é¡¯ç¤º
         let days = d.days !== undefined ? d.days : 0;
         document.getElementById('leaveRes').innerText = days;
     });
  }

  function doClock(type) {
    const company = document.getElementById('company').value;
    const dept = document.getElementById('dept').value;
    if(!company) { alert("è«‹å…ˆè¨­å®šè³‡æ–™"); return; }
    if(currentDist > MAX_DIST) { alert(`è·é›¢éé  (${Math.round(currentDist)}m)ï¼Œç„¡æ³•æ‰“å¡ï¼`); return; }

    updateStatus("æ‰“å¡ä¸­...", "loading");
    sendToGAS({ action: "clockIn", credential: currentUserToken, type: type, company: company, dept: dept, lat: currentLat, lng: currentLng });
  }

  function submitLeave() {
    const company = document.getElementById('company').value;
    const dept = document.getElementById('dept').value;
    updateStatus("å‚³é€å‡å–®...", "loading");
    sendToGAS({ action: "requestLeave", credential: currentUserToken, company: company, dept: dept, type: document.getElementById('leaveType').value, startDate: document.getElementById('l-start').value, endDate: document.getElementById('l-end').value });
  }

  function sendToGAS(data) {
    fetch(GAS_URL, { method: "POST", body: JSON.stringify(data) })
    .then(r => r.json())
    .then(res => updateStatus(res.message, res.success ? "success" : "error"))
    .catch(e => updateStatus("é€£ç·šå¤±æ•—", "error"));
  }

  function updateStatus(msg, type) {
    const box = document.getElementById('status-box');
    box.innerText = msg;
    box.className = type;
  }

  function parseJwt (token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
  }

  function startGPS() {
    if(navigator.geolocation) {
        navigator.geolocation.watchPosition((pos) => {
            currentLat = pos.coords.latitude;
            currentLng = pos.coords.longitude;
            currentDist = getDist(currentLat, currentLng, TARGET_LAT, TARGET_LNG);
            document.getElementById('dist-display').innerText = Math.round(currentDist);
        }, (err) => {}, { enableHighAccuracy: true });
    }
  }

  function switchTab(t) {
    ['clock', 'leave', 'overtime', 'history'].forEach(id => {
        document.getElementById('tab-'+id).classList.add('hidden');
    });
    document.getElementById('tab-'+t).classList.remove('hidden');
    
    document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
    // ç°¡å–®çš„ active æ¨£å¼åˆ‡æ›é‚è¼¯
    const index = ['clock', 'leave', 'overtime', 'history'].indexOf(t);
    document.querySelectorAll('.tab')[index].classList.add('active');
    
    if(t === 'history') loadHistory(); // åˆ‡æ›åˆ°æ­·å²ç´€éŒ„æ™‚è‡ªå‹•è¼‰å…¥
  }

  function toggleEditMode() { document.getElementById('meta-form').classList.toggle('hidden'); }
  
  function getDist(lat1, lon1, lat2, lon2) {
    var R = 6371000, dLat = (lat2-lat1)*(Math.PI/180), dLon = (lon2-lon1)*(Math.PI/180);
    var a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*(Math.PI/180))*Math.cos(lat2*(Math.PI/180)) * Math.sin(dLon/2)*Math.sin(dLon/2);
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }
